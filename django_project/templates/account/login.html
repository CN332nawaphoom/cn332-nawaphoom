{% extends 'account/myBase.html' %} 
{% load allauth account %} 
{% load static %}

{% block title %}Login{% endblock title %} 

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/account/login.css' %}" />
{% endblock %} 

{% block content %}
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    <p>
      <label for="id_login">Username:</label>
      <input
        type="text"
        name="login"
        placeholder="Username"
        autocomplete="username"
        maxlength="150"
        required
        id="id_login"
      />
    </p>

    <p>
      <label for="id_password">Password:</label>
      <input
        type="password"
        name="password"
        placeholder="Password"
        autocomplete="current-password"
        required
        id="id_password"
      />

      <span class="helptext"
        ><a href="/accounts/password/reset/">Forgot your password?</a></span
      >
    </p>

    <p>
      <label for="id_remember">Remember Me:</label>
      <input type="checkbox" name="remember" id="id_remember" />
    </p>

    <button type="submit">Sign in</button>
  </form>

  <div>
    <a title="Google" href="/accounts/google/login/?process=login">Google</a>
  </div>


{% endblock content %}
